server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed (optional, usually handled by full URL in environment)
    # location /api/ {
    #     proxy_pass http://web-api:80/api/;
    # }
}

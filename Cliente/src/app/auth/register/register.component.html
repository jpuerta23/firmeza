<div class="register-container">
    <div class="register-card">
        <h2>Crear Cuenta</h2>
        <p class="subtitle">Únete a Firmeza Store</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" id="documento" formControlName="documento" placeholder="DNI / Cédula">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" formControlName="telefono" placeholder="Tu teléfono">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="******">
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-register">
                {{ loading ? 'Registrando...' : 'Registrarse' }}
            </button>

            <div class="login-link">
                ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia Sesión</a>
            </div>
        </form>
    </div>
</div>
